<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Create User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <form class="form-signin" method="POST" th:object="${userBean}" th:action="@{/create-user}" >
        <h2 class="form-heading">Create User</h2>

        <div class="form-group">
            <input name="name" type="text" class="form-control"  th:field="*{name}"  placeholder="Name" autofocus="true"/>
            <span style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</span>
            <input email="email" type="text" class="form-control"  th:field="*{email}"  placeholder="Email" autofocus="true"/>
            <span style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</span>
            <input password="password" type="text" class="form-control"  th:field="*{password}"  placeholder="Password" autofocus="true"/>
            <span style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</span>
            <button class="btn btn-lg btn-primary btn-block" type="submit" >  Create</button>

        </div>
    </form>
</div>
</body>
</html>
